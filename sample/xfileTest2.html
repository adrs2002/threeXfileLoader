<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - X-File loader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            font-family: Monospace;
            background-color: #000;
            color: #fff;
            margin: 0px;
            overflow: hidden;
        }

        #info {
            color: #fff;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
        }

        #info a,
        .button {
            color: #f00;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>
 
    <div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - X-File Loader test<br />
	</div>
    <div id="canvase3d"></div>

  <div id="dialog_tree" style="width:90%; height:90%;display:none;">
      <ul id="bonetree" class="treeview"></ul>
    </div>


    <!-- <script src="three.min.js"></script> -->
    <script src="../three.js"></script>
    <script src="lib/OrbitControls.js"></script>

    <script src="../XLoader.js"></script>

    <script src="lib/Detector.js"></script>
    <script src="lib/stats.min.js"></script>
    <!-- <script src='../../examples/js/libs/dat.gui.min.js'></script> -->
    <script src='lib/dat.gui.min.js'></script>
    <script>

        var StringBuffer = function (string) {
            this.buffer = [];
            this.append = function (string) { this.buffer.push(string); return this; };
            this.toString = function () { return this.buffer.join(''); };
            if (string) { this.append(string); }
        };

        if (!Detector.webgl) Detector.addGetWebGLMessage();
        var container, stats, controls;
        var camera, scene, renderer;
        var clock = new THREE.Clock();
        var gui = new dat.GUI();
        var mixers = [];
        var manager = null;
        var Texloader = null;

        var ParentList = null;

        var skeletonHelper = null;

        var Models = [];

        var animateInf = null;

        var DashAnime = null;

        var d = new Date();
        var LastDateTime = null;

        var animates = [];
        var actions = [];
        var action = null;
        init();

        function init() {

            THREE.XLoader.IsUvYReverse = true;

            LastDateTime = Date.now();

            container = document.createElement('div');
            document.body.appendChild(container);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            scene = new THREE.Scene();
            scene.add(new THREE.AmbientLight(0x999999));
            // grid
            var gridHelper = new THREE.GridHelper(14, 1, 0x303030, 0x303030);
            gridHelper.position.set(0, -0.04, 0);
            scene.add(gridHelper);
            // stats
            stats = new Stats();
            container.appendChild(stats.dom);
            // model
            manager = new THREE.LoadingManager();
            manager.onProgress = function (item, loaded, total) {
                console.log(item, loaded, total);
            };
            var onProgress = function (xhr) {
                if (xhr.lengthComputable) {
                    var percentComplete = xhr.loaded / xhr.total * 100;
                    console.log(Math.round(percentComplete, 2) + '% downloaded');
                }
            };
            var onError = function (xhr) {
            };

            Texloader = new THREE.TextureLoader();
            var loader = new THREE.XLoader(manager, Texloader);

            //download Model file
            loader.load(['content/exp/paul4u.x', false, true], function (object) {
                for (var i = 0; i < object.FrameInfo.length; i++) {
                    Models.push(object.FrameInfo[i]);
                    scene.add(Models[i]);
                   
                    //create animations
                    if (Models[i] instanceof THREE.SkinnedMesh) {
                        skeletonHelper = new THREE.SkeletonHelper(Models[i]);
                        scene.add(skeletonHelper);
            
                        Models[i].visible = false;
                        if (object.XAnimationObj != null && object.XAnimationObj.length !== 0) {
                            Models[i].geometry.animations = [];

                           for (var a = 0; a < object.XAnimationObj.length; a++) {
                               Models[i].geometry.animations.push(THREE.AnimationClip.parseAnimation(object.XAnimationObj[a], Models[i].skeleton.bones));
                           } 
                           Models[i].mixer = new THREE.AnimationMixer(Models[i]);
                           animates.push(Models[i].mixer);

                           action = Models[i].mixer.clipAction(Models[i].geometry.animations[0]);
                           action.play();
                           
                        }
                    }
                }

                object = null;
            }, onProgress, onError);

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x666666);
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 12, 0);
            camera.position.set(2, 18, 28);
            camera.up.set(0, 1, 0);

            var light = new THREE.DirectionalLight(0xeeeeff, 2);
            light.position.set(10, 100, 1).normalize();
            scene.add(light);

            light = new THREE.DirectionalLight(0xaa5555);
            light.position.set(-1, -1, -1).normalize();
            scene.add(light);

            controls.update();
            window.addEventListener('resize', onWindowResize, false);
            animate();

        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        //
        function animate() {

            requestAnimationFrame(animate);
            var nowTime = Date.now();
            var dulTime = nowTime - LastDateTime;
            LastDateTime = nowTime;
            
            if (animates != null && animates.length > 0) {
                for (var i = 0; i < animates.length; i++) {
                    animates[i].update(dulTime);
                }
            }
            if (Models != null && Models.length > 0) {
                if(Models[0].appendBoneOffsets != null){
                    for(var m =0; m < Models[0].appendBoneOffsets.length; m++){
                        Models[0].skeleton.bones[m].matrix.multiply(Models[0].appendBoneOffsets[m]);
                    }
                }
                if (skeletonHelper != null) { skeletonHelper.update(); }

            }
            stats.update();
            render();
        }
        function render() {
            //renderer.setFaceCulling(THREE.CullFaceFront, THREE.FrontFaceDirectionCW);
            renderer.render(scene, camera);
        }

    </script>

</body>

</html>
